<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .card { 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        #preview { 
            max-width: 100%; 
            max-height: 400px;
            margin-top: 20px; 
            border-radius: 10px; 
        }
        .result-box { 
            margin-top: 30px; 
            padding: 20px; 
            border-radius: 10px; 
            font-size: 1.2rem;
        }
        .pneumonia { 
            background: #f8d7da; 
            border: 2px solid #dc3545; 
            color: #721c24;
        }
        .normal { 
            background: #d4edda; 
            border: 2px solid #28a745; 
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5">
                    <h1 class="text-center mb-4">ü´Å Pneumonia Detection AI</h1>
                    <p class="text-center text-muted">Upload a chest X-ray image for AI analysis</p>
                    
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Select X-Ray Image</label>
                            <input type="file" class="form-control" id="fileInput" accept="image/*" required>
                        </div>
                        <img id="preview" style="display:none;">
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">üîç Analyze X-Ray</button>
                    </form>
                    
                    <div id="loader" style="display:none;" class="text-center mt-4">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Analyzing image...</p>
                    </div>
                    
                    <div id="result" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            
            reader.onload = function(event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            
            if (file) reader.readAsDataURL(file);
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('loader').style.display = 'none';
                
                const resultDiv = document.getElementById('result');
                const resultClass = data.result.includes('Pneumonia') ? 'pneumonia' : 'normal';
                const icon = data.result.includes('Pneumonia') ? '‚ö†Ô∏è' : '‚úÖ';
                
                resultDiv.innerHTML = `
                    <div class="result-box ${resultClass}">
                        <h3 class="text-center mb-3">${icon} ${data.result}</h3>
                        <p class="text-center mb-0"><strong>Confidence:</strong> ${data.confidence}</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                alert('Error analyzing image. Please try again.');
            }
        });
    </script>
</body>
</html>
